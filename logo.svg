<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(46, 139, 87, 0.3)"/>
    </filter>
    
    <!-- Rotation animation -->
    <animateTransform id="rotate" attributeName="transform" type="rotate" 
                      values="0 60 60;360 60 60" dur="20s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Main Earth Circle -->
  <circle cx="60" cy="60" r="45" fill="url(#earthGradient)" filter="url(#shadow)"/>
  
  <!-- Continents -->
  <ellipse cx="50" cy="45" rx="8" ry="12" fill="#1E6B3A" opacity="0.7" 
           transform="rotate(-15 50 45)"/>
  <ellipse cx="70" cy="70" rx="6" ry="10" fill="#1E6B3A" opacity="0.8" 
           transform="rotate(25 70 70)"/>
  <ellipse cx="45" cy="75" rx="5" ry="8" fill="#1E6B3A" opacity="0.6" 
           transform="rotate(-30 45 75)"/>
  
  <!-- AI Ring -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="#4682B4" stroke-width="2" 
          stroke-dasharray="8,4" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 60 60;360 60 60" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Data Points -->
  <circle cx="85" cy="35" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" 
                      values="1;1.2;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="85" r="2" fill="#FFD700">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" 
                      values="1;1.2;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="75" r="2.5" fill="#FFD700">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" 
                      values="1;1.2;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Logo Text -->
  <text x="140" y="50" font-family="Inter, sans-serif" font-size="32" font-weight="800" 
        fill="url(#textGradient)">EcoMind</text>
  <text x="140" y="70" font-family="Inter, sans-serif" font-size="12" font-weight="400" 
        fill="#7F8C8D" letter-spacing="1.5px">AUTONOMOUS AI</text>
  <text x="140" y="85" font-family="Inter, sans-serif" font-size="10" font-weight="300" 
        fill="#95A5A6" font-style="italic">Environmental Intelligence System</text>
</svg>
